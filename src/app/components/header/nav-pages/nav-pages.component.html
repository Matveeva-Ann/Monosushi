<nav class="pages">
  <ul class=" list">
    <li class="borderAnimation">
      <a class="page btn" [routerLink]="[ 'promotions']">
        <img src="/assets/img/nav-img-gift.svg" alt="Акції" class="page-img">
        <span class="page-title">Акції</span>
      </a>
    </li>
    <li class="borderAnimation" *ngFor="let category of categoriesArr">
      <a class="page" [routerLink]="[ 'products', category.path ]">
        <img [src]="category.img" alt="{{category.title}}" class="page-img">
        <span class="page-title">{{category.title}}</span>
      </a>
    </li>
  </ul>
</nav>
