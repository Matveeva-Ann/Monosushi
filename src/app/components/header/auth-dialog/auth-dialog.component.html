<span class="cross" (click)="closeWindow()">
  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 96 96" fill="gray" class="cross">
    <use href="/assets/img/cross.svg#root"/>
  </svg>
</span>
<form class="example-form" [formGroup]="userLoginForm">
  <h1 mat-dialog-title class="title">Вхід в кабінет</h1>
  <div class="fieldWrapper">
    <mat-form-field appearance="outline">
      <mat-label>Ваш email</mat-label>
      <input matInput type="email" formControlName="email" class="a">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Пароль</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="loginUser()">Увійти в кабінет</button>
  </div>
</form>
<div class="popup-wrapper">
  <a class="popup">Забули пароль?</a>
  <a class="popup" (click)="register()">Зареєструватись</a>
</div>
